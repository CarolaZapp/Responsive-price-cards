<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="3 price cards with color splitted diagonal background">
  <meta name="author" content="Carola Zapp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Price cards</title>
</head>

<body>
  <div class="background"></div>
    <article class="card free">
      <h2>Free</h2>
      <var><abbr>$</abbr>0<small>/MO</small></var>
      <ul>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>10 user requests</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>3 design accounts</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>24/7 support</p>
        </li>
      </ul>
      <button>Choose Plan</button>
    </article>
<!--  -->
    <article class="card elite">
      <h2>Elite</h2>
      <var><abbr>$</abbr>99<small>/MO</small></var>
      <ul>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>10 user requests</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>3 design accounts</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>Email support</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>100 deployments</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>24/7 support</p>
        </li>
      </ul>
      <button class="active">Choose Plan</button>
    </article>
<!--  -->
    <article class="card pro">
      <h2>Pro</h2>
      <var><abbr>$</abbr>49<small>/MO</small></var>
      <ul>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>10 user requests</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>3 design accounts</p>
        </li>
        <li>
          <i class="fa-solid fa-check"></i>
          <p>Email support</p>
        </li>
      </ul>
      <button>Choose Plan</button>
    </article>
  
</body>
</html>
